<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="./veggie-style.css"/>

    <title>Squash</title>
</head>

<body>

    <style>
        body {
            background-image: url('./images/squash.jpg');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
        }
    </style>

    <header>
        <h1>Squash</h1>
    </header>

    <div id="info-boxes">

        <div id="season" class="box">
            <h2>Growing Season(s):</h2>
            <p></p>
        </div>

        <div id="when" class="box">
            <h2>When to Plant:</h2>
        </div>

        <div id="sun" class="box">
            <h2>Sun Requirements:</h2>
        </div>

        <div id="water" class="box">
            <h2>Water Requirements:</h2>
        </div>

        <div id="frost">
            <h2>Frost Tolerant?</h2>
        </div>

        <div id="harvest" class="box">
            <h2>Time to Harvest:</h2>
        </div>

        <div id="feeding" class="box">
            <h2>Feeding:</h2>
        </div>

        <div id="problems" class="box">
            <h2>Potential Problems:</h2>
        </div>

        <div id="recipe" class="box">
            <h2>Recipe Suggestion:</h2>
        </div>

    </div>
    
</body>
</html>
