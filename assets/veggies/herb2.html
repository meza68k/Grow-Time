<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!--GoogleFont link-->
    <link href="https://fonts.googleapis.com/css2?family=Rum+Raisin&family=Shadows+Into+Light&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./veggie-style.css"/>

    <title>Thyme</title>
</head>

<body>

    <style>
        body {
            background-image: url('./images/thyme.jpg');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
        }
    </style>

    <header>
        <h1>Thyme</h1>
    </header>

    <div id="info-boxes">

        <div id="season" class="thyme">
            <h2>Growing Season(s):</h2>
            <p>All year!</p>
        </div>

        <div id="when" class="thyme">
            <h2>When to Plant:</h2>
            <p>Anytime</p>
        </div>

        <div id="sun" class="thyme">
            <h2>Sun Requirements:</h2>
            <p>Full Sun, Partial Shade</p>
        </div>

        <div id="frost" class="thyme">
            <h2>Frost Tolerant?</h2>
            <p>Yes, thyme is a hardy perennial.</p>
        </div>

        <div id="harvest" class="thyme">
            <h2>Time to Harvest:</h2>
            <p>Anytime</p>
        </div>

        <div id="feeding" class="thyme">
            <h2>Feeding:</h2>
            <p>Fertilize at planting, then every Spring</p>
        </div>

        <div id="problems" class="thyme">
            <h2>Potential Problems:</h2>
            <p>No major issues</p>
        </div>

        <!--<div id="recipe" class="thyme">
            <h2>Recipe Suggestion:</h2>
        </div>-->

    </div>
    
</body>
</html>
